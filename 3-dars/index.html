<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form elementlari</title>
  </head>
  <body>
    <form action="" style="text-align: center;">
      <label for="">Text kiriting</label>
      <input type="text" required /> <br /><br />
      <label for="">Number</label>
      <input type="number" /><br /><br />
      <label for="name">Email</label>
      <input type="email" placeholder="Emailni kiriting" id="name" />
      <br /><br />
      <label for="">Password</label>
      <input
        type="password"
        placeholder="Parolni kiriting"
        maxlength="10"
        minlength="5"
      /><br /><br />
      <label for="">Date</label>
      <input type="date" /><br /><br />
      <label for="">Choose</label>
      <input type="checkbox" /><br /><br />
      <label for=""><b>Jinsi:</b> </label><br />
      <input type="radio" name="jins" /> Erkak <br />
      <input type="radio" name="jins" />Ayol<br /><br />
      <input type="submit" value="Send" /> <br />
      <br />
      <input
        type="text"
        readonly
        placeholder="Faqat o'qish uchun"
      /><br /><br />
      <input type="text" value="Uzbek" /><br />
      <button type="submit" disabled>Send</button>
      <button type="reset">Delete</button>Back</button><br><br>
      <label for="">Viloyatni tanlang: </label>
      <select name="" id="" size="2">
        <option value="" selected>Samarqand</option>
        <option value="" disabled>Buxoro</option>
        <option value="">Toshkent</option>
        <option value="Navoiy">Navoiy</option>
        <option value=""></option>
      </select><br><br><br><br><br>

      <textarea name="" id="" cols="60" rows="10">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Obcaecati odit, hic velit minima expedita asperiores recusandae facere laboriosam vel repellendus saepe sapiente commodi adipisci praesentium molestiae magni placeat! Ad, rerum!</textarea>

    </form>
    
  </body>
</html>
