<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="sqr">
      <div class="images">
        <img src="/Images/rasm.jpeg" alt="Login Images" width="400px" />
      </div>
      <div class="login">
        <h2>Sign In</h2>
        <form action="">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Exampie@gmail.com" />
          <label for="pas">Password</label>
          <input type="password" placeholder="Enter password" />
          <input type="checkbox" class="chec" />&nbsp;
          <label for="rem" class="chec">Remember me</label>
          <a href="#" class="a">Forgot password?</a>
          <button class="btn1" type="submit">Sign In</button>
          <p class="or">or</p>
          <button class="btn2">Login with Google</button>
          <p>Don't have on account? <a href="#" class="a2">Create here!</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
