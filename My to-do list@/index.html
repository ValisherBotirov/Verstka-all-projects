<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My to-do list</title>
  </head>
  <body>
    <div class="box">
      <div class="nav">
        <h1>My to-do list</h1>
        <i>Double-click an item to mark it complete</i>
        <form action="">
          <input type="text" />
          <button class="b">Add</button>
        </form>
        <div class="clr"></div>
      </div>
      <div class="main">
        <p>1.&nbsp;My</p>
        <p>2.&nbsp; to do</p>
        <p>3.&nbsp;list</p>
      </div>
      <div class="footer">
        <button class="b1">Clear Completed</button>
        <button class="b2">Empty List</button>
        <button class="b3">Save List</button>
      </div>
    </div>
  </body>
</html>
