<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flat Contacto Widge</title>
  </head>
  <body>
    <h1>Flat Contacto Widge</h1>
    <div class="box">
      <div class="nav">
        <h2>Contacto</h2>
        <hr />
        <div class="name">
          <div class="fname">
            <p>First Name</p>
          </div>
          <div class="lname">
            <p>Last Name</p>
          </div>
        </div>
        <div class="adr">
          <p>Address</p>
        </div>
        <div class="name">
          <div class="fname">
            <p>Zip</p>
          </div>
          <div class="lname">
            <p>Submit</p>
          </div>
        </div>
        <div class="name">
          <div class="fname">
            <p>City</p>
          </div>
          <div class="lname">
            <p>Contact map</p>
          </div>
        </div>
        <div class="name">
          <div class="fname">
            <p>Phone number</p>
          </div>
          <div class="lname">
            <p>Phone Category</p>
          </div>
        </div>
        <div class="name">
          <div class="fname">
            <p>Phone Mobile</p>
          </div>
          <div class="lname">
            <p>Email</p>
          </div>
        </div>
        <div class="adr">
          <p>Message</p>
        </div>
        <button type="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
